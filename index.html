<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="js/lightbox2-2.11.1/css/lightbox.min.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Photo Gallery</title>
  </head>
  <body>
    <main class="wrapper">
      <input type="text" placeholder="Search (16pt)" id="search" />
      <section class="gallery">
        <a
          href="photos/01.jpg"
          data-lightbox="gallery"
          data-title="I love hay bales. Took this snap on a drive through the countryside past some straw fields."
          class="images"
          ><img src="photos/thumbnails/01.jpg" alt="" class="thumbnail"
        /></a>
        <a
          href="photos/02.jpg"
          data-lightbox="gallery"
          data-title="The lake was so calm today. We had a great view of the snow on the mountains from here."
          class="images"
          ><img src="photos/thumbnails/02.jpg" alt="" class="thumbnail"
        /></a>
        <a
          href="photos/03.jpg"
          data-lightbox="gallery"
          data-title="I hiked to the top of the mountain and got this picture of the canyon and trees below."
          class="images"
          ><img src="photos/thumbnails/03.jpg" alt="" class="thumbnail"
        /></a>
        <a
          href="photos/04.jpg"
          data-lightbox="gallery"
          data-title="It was amazing to see an iceberg up close, it was so cold but didnâ€™t snow today."
          class="images"
          ><img src="photos/thumbnails/04.jpg" alt="" class="thumbnail"
        /></a>
        <a
          href="photos/05.jpg"
          data-lightbox="gallery"
          data-title="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons."
          class="images"
          ><img src="photos/thumbnails/05.jpg" alt="" class="thumbnail"
        /></a>
        <a
          href="photos/06.jpg"
          data-lightbox="gallery"
          data-title="Fall is coming, I love when the leaves on the trees start to change color."
          class="images"
          ><img src="photos/thumbnails/06.jpg" alt="" class="thumbnail"
        /></a>
        <a
          href="photos/07.jpg"
          data-lightbox="gallery"
          data-title="I drove past this plantation yesterday, everything is so green!"
          class="images"
          ><img src="photos/thumbnails/07.jpg" alt="" class="thumbnail"
        /></a>
        <a
          href="photos/08.jpg"
          data-lightbox="gallery"
          data-title="My summer vacation to the Oregon Coast. I love the sandy dunes!"
          class="images"
          ><img src="photos/thumbnails/08.jpg" alt="" class="thumbnail"
        /></a>
        <a
          href="photos/09.jpg"
          data-lightbox="gallery"
          data-title="We enjoyed a quiet stroll down this countryside lane."
          class="images"
          ><img src="photos/thumbnails/09.jpg" alt="" class="thumbnail"
        /></a>
        <a
          href="photos/10.jpg"
          data-lightbox="gallery"
          data-title="Sunset at the coast! The sky turned a lovely shade of orange."
          class="images"
          ><img src="photos/thumbnails/10.jpg" alt="" class="thumbnail"
        /></a>
        <a
          href="photos/11.jpg"
          data-lightbox="gallery"
          data-title="I did a tour of a cave today and the view of the landscape below was breathtaking."
          class="images"
          ><img src="photos/thumbnails/11.jpg" alt="" class="thumbnail"
        /></a>
        <a
          href="photos/12.jpg"
          data-lightbox="gallery"
          data-title="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in."
          class="images"
          ><img src="photos/thumbnails/12.jpg" alt="" class="thumbnail"
        /></a>
      </section>
    </main>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="js/scripts.js"></script>
    <script src="js/lightbox2-2.11.1/js/lightbox.min.js"></script>
  </body>
</html>
